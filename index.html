<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- <link rel="icon" href="icon_path" type="image/icon type"> -->
    <link id="favicon" rel="icon" type="image/png" sizes="64x64" href="images/trelloicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Demo Trello</title>
</head>

<body>
    <div class="base">
        <div class="header">
            <div class="left-aligned">
                <div class="button">Home</div>
                <div class="button">Boards</div>
                <div class="button">Search bar</div>
            </div>
            <div class="logo button">
                Logo
            </div>
            <div class="right-aligned">
                <div class="button">Add</div>
                <div class="button">Info</div>
                <div class="button">Bell</div>
                <div class="button">Gear</div>
                <div class="button">Avatar</div>
            </div>
        </div>
        <div class="board">
            <div class="board-header">
                <div class="left">
                    <div class="board-header-text">Board Title</div>
                    <div class="button">Star</div>
                    <div class="button">Personal</div>
                    <div class="button">Private</div>
                </div>
                <div class="right">
                    <div class="button">Show menu</div>
                    <div class="button">Butler</div>
                </div>
            </div>
            <div class="board-lists" id="board-lists">
                <div class="board-list">
                    <div id="todo-list" class="list-title">
                        Todo
                    </div>
                    <div id="card-todo">
                        <div class="card" onclick="showDetail('1')" id="1">
                            Dont touch me
                            <span onclick="editTask(event,1)" class="glyphicon glyphicon-pencil edit-icon"></span>
                        </div>
                    </div>
                    <div onclick="displayDiv('add-card-todo', 'input-card-todo')" class="add-card" id="add-card-todo">
                        + Add another card
                    </div>

                    <div style="display: none;" class="add-card" id="input-card-todo">
                        <input type="text" class="add-card" id="todo-field" placeholder="Enter the title for this card">
                        <button class="add-card" id="add-todo" onclick="newTask('todo')" value="Add card">Add
                                Card</button>
                        <button class="add-card" onclick="displayDiv('input-card-todo', 'add-card-todo')" value="X">X</button>
                    </div>
                </div>
                <div class="board-list">
                    <div id="doing-list" class="list-title">
                        Doing
                    </div>
                    <div id="card-doing">
                        <div class="card" onclick="showDetail('2')" id="2">
                            No no! Click on another card
                            <span onclick="editTask(event,2)" class="glyphicon glyphicon-pencil edit-icon"></span>
                        </div>
                    </div>
                    <div onclick="displayDiv('add-card-doing', 'input-card-doing')" class="add-card" id="add-card-doing">
                        + Add another card
                    </div>
                    <div style="display: none;" class="add-card" id="input-card-doing">
                        <input type="text" class="add-card" id="doing-field" placeholder="Enter the title for this card">
                        <button class="add-card" onclick="newTask('doing')" value="Add card">Add Card</button>
                        <button class="add-card" onclick="displayDiv('input-card-doing', 'add-card-doing')" value="X">X</button>
                    </div>
                </div>
                <div class="board-list">
                    <div id="verify-list" class="list-title">
                        Verify
                    </div>
                    <div id="card-verify">
                        <div class="card" onclick="showDetail('3')" id="3">
                            Ahihi
                            <span onclick="editTask(event,3)" class="glyphicon glyphicon-pencil edit-icon"></span>
                        </div>
                    </div>
                    <div onclick="displayDiv('add-card-verify', 'input-card-verify')" class="add-card" id="add-card-verify">
                        + Add another card
                    </div>
                    <div style="display: none;" class="add-card" id="input-card-verify">
                        <input type="text" class="add-card" id="verify-field" placeholder="Enter the title for this card">
                        <button class="add-card" onclick="newTask('verify')" value="Add card">Add Card</button>
                        <button class="add-card" onclick="displayDiv('input-card-verify', 'add-card-verify')" value="X">X</button>
                    </div>
                </div>
                <div class="board-list">
                    <div id="done-list" class="list-title">
                        Done
                    </div>
                    <div id="card-done">
                        <div class="card" onclick="showDetail('4')" id="4">
                            You hurt me rồi đó!
                            <span onclick="editTask(event,4)" class="glyphicon glyphicon-pencil edit-icon"></span>
                        </div>
                    </div>
                    <div onclick="displayDiv('add-card-done', 'input-card-done')" class="add-card" id="add-card-done">
                        + Add another card
                    </div>
                    <div style="display: none;" class="add-card" id="input-card-done">
                        <input type="text" class="add-card" id="done-field" placeholder="Enter the title for this card">
                        <button class="add-card" onclick="newTask('done')" value="Add card">Add Card</button>
                        <button class="add-card" onclick="displayDiv('input-card-done', 'add-card-done')" value="X">X</button>
                    </div>
                </div>

                <div class="board-list add-list">
                    <div onclick="displayDiv('add-list', 'add-list-input')" class="add-card add-list" id="add-list">
                        + Add another list
                    </div>
                    <div style="display: none;" class="add-card add-list" id="add-list-input">
                        <input type="text" class="add-list" id="add-list-field" placeholder="Enter the list title">
                        <button class="add-card" onclick="addNewList()" value="Add new list">Add List</button>
                        <button class="add-card" onclick="displayDiv('add-list-input', 'add-list')" value="X">X</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="modal-title">inlist
                            <a href="#" class="modal"></a>
                        </h4>
                    </div>
                    <div class="modal-body" id="decsModal">

                        <input type="text" name="titleTask" id="titleTask">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success save-item" id="save-edit-task-button">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js "></script>
    <script src="js/script.js ">
    </script>
</body>

</html>
