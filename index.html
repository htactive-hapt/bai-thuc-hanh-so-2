<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="icon_path" type="image/icon type">
    <link id="favicon" rel="icon" type="image/png" sizes="64x64" href="images/trelloicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Demo Trello</title>
</head>

<body>
    <div class="base">
        <div class="header">
            <div class="left-aligned">
                <div class="button">Home</div>
                <div class="button">Boards</div>
                <div class="button">Search bar</div>
            </div>
            <div class="logo button">
                Logo
            </div>
            <div class="right-aligned">
                <div class="button">Add</div>
                <div class="button">Info</div>
                <div class="button">Bell</div>
                <div class="button">Gear</div>
                <div class="button">Avatar</div>
            </div>
        </div>
        <div class="board">
            <div class="board-header">
                <div class="left">
                    <div class="board-header-text">Board Title</div>
                    <div class="button">Star</div>
                    <div class="button">Personal</div>
                    <div class="button">Private</div>
                </div>
                <div class="right">
                    <div class="button">Show menu</div>
                    <div class="button">Butler</div>
                </div>
            </div>
            <div class="board-lists">
                <div class="board-list">
                    <div class="list-title">
                        Todo
                    </div>
                    <div class="card">
                        Card 1
                    </div>
                    <div class="card">
                        Card 2
                    </div>
                    <div class="add-card">
                        + Add another card
                    </div>
                </div>
                <div class="board-list">
                    <div class="list-title">
                        Doing
                    </div>
                    <div class="card">
                        Card 1
                    </div>
                    <div class="add-card">
                        + Add another card
                    </div>
                </div>
                <div class="board-list">
                    <div class="list-title">
                        Verify
                    </div>
                    <div class="card">
                        Card 1
                    </div>
                    <div class="add-card">
                        + Add another card
                    </div>
                </div>
                <div class="board-list">
                    <div class="list-title">
                        Done
                    </div>
                    <div class="card">
                        Card 1
                    </div>
                    <div class="add-card">
                        + Add another card
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="js/script.js">
    </script>
</body>

</html>
